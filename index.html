<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogComfort</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container page">
            <div class="page-banner">
                <img src="./images/dog.jpg" alt="dog" class="banner-img">
                <div class="page-logo"><a href="#!"><img src="./images/logo.svg" alt="logo"></a></div>
            </div>
            <div class="page-content">
                <h3 class="page-content__title">Оставьте заявку, <br>и мы позаботимся о вашем питомце</h3>

                <form action="/">
                    <fieldset>
                        <div class="field">
                            <div class="field__box field__box-id">
                                <label class="field__label" for="application">ID заявки</label>
                                <input type="number" id="application" name="application" size="6" placeholder="12-1234"
                                    pattern="">
                            </div>
                            <div class="field__box hidden">
                                <label class="field__label" for="hidden"></label>
                                <input type="text" id="hidden" name="hidden" hidden>
                            </div>
                            <div class="field__box field__box-name">
                                <label class="field__label" for="name">Имя <span class="star">*</span></label>
                                <input type="text" id="name" name="name" placeholder="Как зовут питомца?" required>
                            </div>
                            <div class="field__box">
                                <label class="field__label" for="birthdate">Дата рождения <span
                                        class="star">*</span></label>
                                <input type="date" name="birthdate" id="birthdate" required>
                            </div>
                            <div class="field__box">
                                <label class="field__label" for="gender">Пол <span class="star">*</span></label>
                                <div class="field__group">
                                    <label class="radiobox">
                                        <input type="radio" name="group1" id="gender" checked>
                                        <span class="radiobox__text">Мальчик</span>
                                    </label>

                                    <label class="radiobox">
                                        <input type="radio" name="group1" id="gender">
                                        <span class="radiobox__text">Девочка</span>
                                    </label>
                                </div>
                            </div>
                            <div class="field__box">
                                <label class="field__label" for="sterilised">Стерилизована/ кастрирован <span
                                        class="star">*</span></label>
                                <div class="field__group">
                                    <label class="radiobox">
                                        <input type="radio" name="group2" id="sterilised" checked>
                                        <span class="radiobox__text">Да</span>
                                    </label>

                                    <label class="radiobox">
                                        <input type="radio" name="group2" id="sterilised">
                                        <span class="radiobox__text">Нет</span>
                                    </label>
                                </div>
                            </div>
                            <div class="field__box field__box-comment">
                                <label class="field__label" for="more-info">Дополнительная информация</label>
                                <textarea name="" id="more-info" cols="" rows="" class="field__box-comment"
                                    placeholder="Расскажите нам про особенности и питание"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="page-content__title">Личная информация</legend>

                        <div class="personal-info__field">
                            <div class="personal-info__field-box">
                                <label class="field__label">Ваше имя <span class="star">*</span></label>
                                <input type="text" placeholder="Как Вас зовут?" required>
                            </div>
                            <div class="personal-info__field-box">
                                <label class="field__label">Телефон для связи <span class="star">*</span></label>
                                <input type="tel" placeholder="+7 (___) ___-__-__"
                                    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                                    required>
                            </div>
                            <div class="personal-info__field-box personal-info__select">
                                <label class="field__label" for="select">Район города</label>
                                <div class="select-wrapper">
                                    <select name="select" id="select" class="select">
                                        <option value="0" disabled selected>Выберите район</option>
                                        <option value="1">Автозаводский</option>
                                        <option value="2">Канавинский</option>
                                        <option value="3">Ленинский</option>
                                        <option value="4">Московский</option>
                                        <option value="5">Нижегородский</option>
                                        <option value="6">Приокский</option>
                                        <option value="7">Советский</option>
                                        <option value="8">Сормовский</option>
                                    </select>
                                </div>
                            </div>
                            <div class="personal-info__field-box personal-info__checkbox">
                                <label class="checkbox__label">
                                    <input type="checkbox">
                                    <span class="checkbox__text">Согласен(-а) на обработку персональных данных</span>
                                </label>
                            </div>

                        </div>
                    </fieldset>
                        <div class="field__button">
                            <button type="submit" class="button-send"><span
                                    class="button-send__text">Отправить</span></button>
                        </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
